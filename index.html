<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>PLN</title>
    <script src="src/app.js" defer></script>
  </head>
  <body>

    <!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      PLN Koordasi
    </a>
  </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card mt-5 shadow-lg mb-5 bg-white rounded">
                    <div class="card-header">
                        <div class="input-group d-flex justify-content-between">
                            <h4 class="text-center">AC</h4>
                            <button class="btn btn-success btn-add-srvice" id="btn-ac" type="button">Add Field +</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="ac">
                            
                        </div>
                    </div>
                    <div class="card-footer">
                        <p id="hasil-ac"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mt-5 shadow-lg mb-5 bg-white rounded">
                    <div class="card-header">
                        <div class="input-group d-flex justify-content-between">
                            <h4 class="text-center">TV</h4>
                            <button class="btn btn-success btn-add-srvice" id="btn-tv" type="button">Add Field +</button>
                        </div>
                    </div>
                    <div class="card-body">
                        
                        <div class="tv">
                            
                        </div>
                    </div>
                    <div class="card-footer">
                        <p id="hasil-tv"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mt-5 shadow-lg mb-5 bg-white rounded">
                    <div class="card-header">
                        <div class="input-group d-flex justify-content-between">
                            <h4 class="text-center">Ice Box</h4>
                            <button class="btn btn-success btn-add-srvice" id="btn-icebox" type="button">Add Field +</button>
                        </div>
                    </div>
                    <div class="card-body">
                        
                        <div class="icebox"></div>
                    </div>
                    <div class="card-footer">
                        <p id="hasil-icebox"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mt-5 shadow-lg mb-5 bg-white rounded">
                    <div class="card-header">
                        <div class="input-group d-flex justify-content-between">
                            <h4 class="text-center">Pump</h4>
                            <button class="btn btn-success btn-add-srvice" id="btn-pump" type="button">Add Field +</button>
                        </div>
                    </div>
                    <div class="card-body">
                        
                        <div class="pump">
                    
                        </div>
                    </div>
                    <div class="card-footer">
                        <p id="hasil-pump"></p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12">
                <div class="card shadow-lg bg-white rounded">
                    <div class="card-header">
                        <div class="input-group d-flex justify-content-between">
                            <button class="btn btn-info">Proses</button>
                            <h4 class="text-center">Pelanggan cocok menggunakan </h4>
                            <span class=" btn btn-success allHasil"><b>- VA</b></span>
                        </div>
                    </div>
                </div>
            </div>
            <p class="invisible hasil-angka-ac"></p>
            <p class="invisible hasil-angka-tv"></p>
            <p class="invisible hasil-angka-icebox"></p>
            <p class="invisible hasil-angka-pump"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </body>
</html>
